<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>

    <script>
        let n1 = prompt('primer numero')
        let n2 = prompt('segundo numero')
        let n3 = prompt('tercer numero')
        let mediaArit = (parseFloat(n1) + parseFloat(n2) + parseFloat(n3))/3
        alert('La media aritmética de los números:' + n1 + ', ' + n2 + ', ' + n3 + ' es:\n' + mediaArit)
    </script>
</body>
